<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vendr</title>
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <main>
    <div class="food">
      <div class="food-item">
        <img src="https://www.fritolay.com/images/default-source/blue-bag-image/fritos-original.png?sfvrsn=b704563a_2" alt="" onclick='app.controllers.vendController.vendItem("a1")'>
        <h3>$1.25</h3>
      </div>
      <div class="food-item">
        <img src="https://pbs.twimg.com/profile_images/824647153721106432/gwLIQxqy_400x400.jpg" alt="" onclick='app.controllers.vendController.vendItem("a2")'>
        <h3>$2.00</h3>
      </div>
      <div class="food-item">
        <img src="http://www.mountaindew.com/assets/content/38195/20881/21892-grew-dew-product.png" alt="" onclick='app.controllers.vendController.vendItem("a3")'>
        <h3>$0.75</h3>
      </div>
    </div>
    <div class="money">
      <button onclick="app.controllers.vendController.addMoney('quarter')">$0.25</button>
      <button onclick="app.controllers.vendController.addMoney('dime')">$0.10</button>
      <button onclick="app.controllers.vendController.addMoney('nickel')">$0.05</button>
    </div>
    <div class="change">
      <p>Change: $
        <span id="total">0.00</span>
      </p>
    </div>
    <div id="vended-item">

    </div>
  </main>

  <script src="main.js" type="module"></script>
</body>

</html>
